<ion-popover-view>
    <ion-content>      
      <ion-list>
            <ion-item class = "item-text-wrap">
                <div ng-click="showFilterBar()" class="item item-icon-left">
                    <i class="icon ion-ios-search"> </i> ค้นหา
                </div>
                <div ng-click="importStudent()" class="item item-icon-left">
                    <i class="icon ion-archive"> </i> นำข้อมูลเข้า
                </div>
                <div ng-click="deleteAllStudent()" class="item item-icon-left">
                    <i class="icon ion-ios-trash"> </i> ลบนักศึกษาทั้งหมด
                </div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-popover-view>
