<ion-modal-view>
    <div class="bar bar-header bar-balanced">
        <h1 class="title">แก้ไขรายวิชา</h1>
        <button ng-click="closeEdit()" class="button button-clear"><i class="icon ion-ios-close-outline"></i>
        </button>
    </div>
    <ion-content padding="false" class="has-header" overflow-scroll="false">
        <form class="list" name="form" >
            <label class="item item-input item-stacked-label">
                <span class="input-label">รหัสนักศึกษา</span>
                <input type="hidden" ng-model="put.id">
                <input ng-model="put.stdid" type="text" placeholder="5750110031" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">ชื่อ</span>
                <input ng-model="put.stdname" type="text" placeholder="สาธิต" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">นามสกุล</span>
                <input ng-model="put.stdlastname" type="text" placeholder="ลองดู" required>
            </label>
            </label>
              <label class="item item-input item-select">
                <div class="input-label">
                  เพศ
                </div>
                <select ng-model="put.stdgender" ng-change="updateGender(put.stdgender)" type = "text" required >
                  <option value="นาย">ชาย</option>
                  <option value ="นางสาว">หญิง</option>
                </select>
              </label>
            <div class="padding-left padding-right">
                <button ng-click="edit()" class="button button-positive button-outline button-block" ng-disabled="form.$invalid"><i class="icon ion-ios-checkmark-outline" >  แก้ไขรายละเอียดนักศึกษา</i></button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
